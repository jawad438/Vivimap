<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivimap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html, body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .leaflet-container {
            background: #111827;
        }
        .leaflet-popup-content-wrapper {
            background-color: #1f2937; /* gray-800 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
        }
        .leaflet-popup-tip {
            background: #1f2937;
        }
        .leaflet-popup-content {
            margin: 12px;
            font-size: 14px;
            line-height: 1.6;
        }
        .custom-pin-icon {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 9999px;
            width: 0.75rem; /* 12px */
            height: 0.75rem; /* 12px */
            border: 2px solid #1f2937;
            box-shadow: 0 0 8px rgba(52, 211, 153, 0.7);
            transition: all 0.2s ease-in-out;
        }
        /* Style for satellite view for better visibility */
        .map-style-satellite .custom-pin-icon {
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(52, 211, 153, 0.9), 0 0 3px rgba(0, 0, 0, 0.7);
        }
        .custom-pin-icon:hover {
            background-color: #6ee7b7;
            box-shadow: 0 0 12px rgba(52, 211, 153, 1);
        }
        .dark .leaflet-container { background: #111827; }
        .light .leaflet-container { background: #f3f4f6; }

        .dark .leaflet-popup-content-wrapper { background-color: #1f2937; color: #f3f4f6; }
        .dark .leaflet-popup-tip { background: #1f2937; }

        .light .leaflet-popup-content-wrapper { background-color: #ffffff; color: #111827; }
        .light .leaflet-popup-tip { background: #ffffff; }
        
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animated-map-bg {
            animation: subtle-zoom 40s ease-in-out infinite;
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
            /* Start hidden, animation will make it visible */
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 12px rgba(52, 211, 153, 0);
            }
        }
        .pulse-animation {
            animation: pulse 2.5s infinite;
        }

    </style>
    <script>
        // Manages theme persistence and avoids FOUC (Flash of Unstyled Content)
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            } else {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
